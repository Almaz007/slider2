<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/slider_style.css">
</head>
<body>

    <div class="main_block">

        <div class="slider">
            <input class="btn_left" type="button" class="left_btn" value="Влево">
            
            <div class="slider_main_block">

                <form action="" class="form_data_persona">
                    <div class="form_group">
                        <label for="input1">Название Работы :</label>
                        <input type="text" class="input" name="input1">
                        </div>
                    <div class="form_group">
                        <label for="input2">ФИО :</label>
                        <input type="text" class="input" name="input2">
                    </div>
                    <div class="form_group">
                        <label for="input3">Группа :</label>
                        <input type="text" class="input" name="input3">
                    </div>
                    <div class="form_group">
                        <label for="input4">Стиль/Жанр :</label>
                        <input type="text" class="input" name="input4">
                    </div>
                </form>
                
                <img class="slider_img_elem" src="" alt="">
            </div>
        
            <input class="btn_right" type="button" value="Вправо">
        </div>
        
        <div class="img_block">
            <div class="img_block_items">
                <img class="img_items" src="img/img1.jpg" alt="">
                <img class="img_items" src="img/img2.jpg" alt="">
                <img class="img_items" src="img/img3.jpg" alt="">
                <img class="img_items" src="img/img4.jpg" alt="">
                <img class="img_items" src="img/img5.jpg" alt="">
            </div>
        </div>
    </div>
    <script src="./js/slider_script.js"></script>
</body>
</html>
